sudo: required
git:
  submodules: false
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_fad839793c44_key -iv $encrypted_fad839793c44_iv
  -in silverx2222.jks.enc -out silverx2222.jks -d
- git clone https://github.com/silverx2222/DualBootPatcher2 -b master DualBootPatcher2/
- cd DualBootPatcher2 && git submodule init && git submodule update && cd ../
- docker pull silverx2222/dualbootpatcher:9.3.0-14-base
- docker pull silverx2222/dualbootpatcher:9.3.0-14-android
script:
- mkdir $HOME/.android
- mkdir -p ${TRAVIS_BUILD_DIR}/DualBootPatcher2/builder/ && cd ${TRAVIS_BUILD_DIR}/DualBootPatcher2/
- "sudo docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v \"$(pwd):/builder/DualBootPatcher2:rw,z\"
  -v \"${HOME}/.android:/builder/.android:rw,z\" silverx2222/dualbootpatcher:9.3.0-14-android
  bash << EOF  \nchmod +x sed && ./sed && cd builder && cmake .. -DMBP_BUILD_TARGET=android -DMBP_BUILD_TYPE=release -DMBP_SIGN_CONFIG_PATH=../cmake/SigningConfig.prop && make -j16 && rm -rf assets && cpack &&  make apk \n
before_deploy:
- git config --local user.name silverx2222
- git config --local user.email silverx2222@gmail.com
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%H%M%S')-debug}
- git tag $TRAVIS_TAG --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/DualBootPatcher2/Android_GUI/build/outputs/apk/debug/Android_GUI-debug.apk"
  skip_cleanup: true
  on:
    repo: silverx2222/DualBootPatcher2
